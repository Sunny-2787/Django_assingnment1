{% extends 'Event_man/base.html' %}
{% block content %}
 
<div class="bg-gradient-to-r from-indigo-50 to-blue-100 p-5 rounded-2xl shadow-lg hover:shadow-2xl transition duration-300 border border-gray-200">
  

  <h3 class="text-xl font-extrabold text-indigo-700 mb-2">
    {{ event.name }}
  </h3>


  <p class="text-gray-700 italic mb-3">
    {{ event.description }}
  </p>


  <p class="text-sm font-medium text-red-600 flex items-center mb-1">
     <span class="ml-1">Date: {{ event.date }}</span>
  </p>

  <p class="text-sm font-medium text-gray-800 flex items-center mb-1">
     <span class="ml-1">Location: {{ event.location }}</span>
  </p>


  <p class="text-sm font-medium text-blue-600 flex items-center mb-1">
     <span class="ml-1">Category: {{ event.catagory.C_name }}</span>
  </p>


  <p class="text-sm font-medium text-purple-600 flex items-center mb-1">
     <span class="ml-1">Participants: {{ event.participants.count  }}</span>
  </p>


  <p class="text-sm font-medium text-green-600 flex items-center">
     <span class="ml-1">Time: {{ event.date }}</span>
  </p>
</div>


  <a href="{% url 'dashboard' %}" 
   class=" mt-5 inline-block px-4 py-2 bg-red-600 border-red-800  hover:bg-red-700 text-base font-semibold rounded-lg shadow-md ">
   Back
</a>

{% endblock %}
