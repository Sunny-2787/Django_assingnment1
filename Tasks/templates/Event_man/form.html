{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">

</head>
<body>
    <div>
        {% if Message %}
            <p>{{Message}}</p>
        {% endif %}
    </div>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        {{ p_form.as_p }}

        <button  class=" border-2 bg-teal-300 font-bold rounded-lg  w-20 mt-5 " >Submit</button>
    </form> 
    
</body>
</html>
