{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body class="bg-gradient-to-r from-green-100 to-green-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    {% if user.is_authenticated %}
      <h1 class="text-3xl font-bold text-green-700 mb-4">Welcome, {{ user.username }}</h1>
      <form action="{% url 'out' %}" method="POST">
        {% csrf_token %}
        <button type="submit" 
                class="mt-4 bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">
          Log Out
        </button>
      </form>
    {% else %}
      <h1 class="text-3xl font-bold text-gray-700 mb-4">Welcome, Guest</h1>
      <p class="text-gray-600">Please <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a> to continue.</p>
    {% endif %}
  </div>

</body>
</html>
