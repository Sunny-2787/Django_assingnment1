{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
      <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-indigo-200 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
      <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Login</h1>
      {% if messages %} {% for messages in messages %}
      <h1 class="text-xl font-semibold text-center text-green-300 mb-6">{{messages}}</h1>
      {% endfor %} {% endif %}

      <form action="" method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <div>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md"
        >
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Donâ€™t have an account?
        <a
          href="{% url 'sing-up' %}"
          class="text-indigo-600 font-medium hover:underline"
          >Sign Up</a
        >
      </p>
    </div>
  </body>
</html>
