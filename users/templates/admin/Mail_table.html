
          
          <div class="overflow-x-auto bg-white shadow rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold">No</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">User Name</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Email</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Current Role</th>
    
                            <th class="px-6 py-3 text-left text-sm font-semibold">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">

 
                        {% for user in users %}
                        <tr>
                            <td class="px-6 py-4">{{forloop.counter}}</td>
                            <td class="px-6 py-4">{{user.first_name}} {{user.last_name}}</td>
                            <td class="px-6 py-4">{{user.email}}</td>
                            <td class="px-6 py-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded text-sm">{{user.groups.first.name | default:"No role"}}</span></td>
      
                            <td class="px-6 py-4 space-x-2">
                                <a href="{% url 'role' user.id %}"class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-sm">
                                     Change Role
                                </a> 

                              
                                <form method="POST" action="{% url "delet_user" user.id %} ">
                                    {% csrf_token %}
                                    <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm" >
                                  Delete
                                     </button>
                                    </form>

                                   

                              
                               
                             
                                
                            </td>
                        </tr>
                        {% endfor %}

      

                    </tbody>
                </table>
            </div>
