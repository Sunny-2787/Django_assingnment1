{% extends "admin/control.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Assign Role</h2>
    <div>
        {% for message in massages %}
            <LI>
                {{message}}
            </LI>
        {% endfor %}
    </div>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
  
        {{ form.as_p }}

        <div class="text-center">
            <button type="submit" 
                class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                Assign Role
            </button>


        </div>

    </form>
</div>

{% endblock content %}
